<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SentimentSearch Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>🎉 SentimentSearch Web</h1>

    <div class="input-container">
        <input type="text" id="query" placeholder="Type or speak your query...">
        <button onclick="sendQuery()">Search</button>
        <button class="mic-button" onclick="startListening()">🎤 Speak</button>
    </div>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
